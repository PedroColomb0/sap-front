
<button type="button" class="btn btn-{{color}}" (click)="bClick()" [disabled]="action.retorno.carregando">
    <i *ngIf="!action.retorno.carregando" class="{{action.icon}}"></i> 
    <span *ngIf="action.retorno.carregando" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
    {{action.label}}
</button>

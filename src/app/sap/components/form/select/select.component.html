<label>{{label}}</label>
<!-- [disable]="it?.value == 'disable'" -->
<div *ngIf="loading" class="overlay">
    <i class="fas fa-2x fa-sync-alt fa-spin"></i>
</div>
<select [(ngModel)]="selected" *ngIf="!loading" class="form-control"
        (change)="onChange($event)">
    <option value="inicial" disabled [selected]="!initialSelect || initialSelect==''">Selecione</option>
    <option *ngFor="let it of options"
            [selected]="initialSelect==it.value" 
            [ngValue]="it.value">
        {{it.description }}
    </option>
</select>

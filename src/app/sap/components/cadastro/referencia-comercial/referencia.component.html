
<div class="card card-outline card-info" *ngIf="referencia">
    <div class="card-header">
        <h3 class="card-title"><b>Referencia Selecionado - {{referencia?.LineId}}</b></h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="nome">Nome Referencia</label>
                    <input type="text" class="form-control" [(ngModel)]="referencia.U_nome">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" [(ngModel)]="referencia.U_telefone">
                </div>
            </div>
        </div>
    </div>
</div>

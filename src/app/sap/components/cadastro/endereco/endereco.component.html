<div  class="card card-outline card-info">
    <div class="card-header">
        <h3 class="card-title"><b>Endereço Selecionado - {{endereco?.AddressName}}</b></h3>
    </div>  
    <div class="card-body">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <app-select [options]="tipos" 
                                [label]="'Tipo Endereço'" 
                                [initialSelect]="endereco.AddressType"
                                (selectedOut)="changeTipo($event)">
                    </app-select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="dataNascimentoConjuge">Logradouro</label>
                    <input type="text" class="form-control" id="Logradouro" [(ngModel)]="endereco.Street">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <app-state-select (selectedOut)="changeEstado($event)" [selected]="endereco.State"></app-state-select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <app-city-select (selectedOut)="changeCidade($event)" [estado]="endereco.State" [selected]="endereco.County"></app-city-select>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="phone" class="form-control" id="cep" [(ngModel)]="endereco.ZipCode">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" [(ngModel)]="endereco.Block">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero" [(ngModel)]="endereco.StreetNo">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" [(ngModel)]="endereco.BuildingFloorRoom">
                </div>
            </div>           
        </div>
    </div>
</div>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Romaneios</h1>
            </div>
        </div>
    </div>
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Romaneios de pesagem</h3>
                <div class="card-tools">
                    <button
                        type="button"
                        class="btn btn-tool"
                        data-widget="collapse"
                        data-toggle="tooltip"
                        title="Collapse"
                    >
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div *ngFor="let item of romaneiosPesagem" class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{item.U_CodParceiro}} - {{item.U_NomeParceiro}}</h4>
                        <div class="card-tools">
                            <button [routerLink]="['/entrada-insumo',item.DocNum]" type="button" class="btn">
                                <i class="fa fa-clipboard"></i> Entrada Insumo
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        {{item.U_ObsRomaneio}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->

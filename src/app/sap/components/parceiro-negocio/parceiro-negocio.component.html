<br>
<section class="content">
    <div *ngIf="!selected || selected == null" class="card card-primary">
        <div class="card-header">
            <h3 class="card-title"><b>Parceiro Neg√≥cio - {{nomeUsuario}}</b></h3>
        </div>
        <div class="card-body">                
            <app-table
                [content]="pageContent?.content" 
                [definition]="definition" 
                (actionOutput)="action($event)">
            </app-table>
        </div>
        <div class="card-footer clearfix">
            <app-paginacao
                (pageChange)="pageChange($event)" 
                [totalItens]="pageContent?.totalElements" 
                [pageSize]="pageContent?.size">
            </app-paginacao>
        </div>
        <div *ngIf="loading" class="overlay">
            <i class="fas fa-2x fa-sync-alt fa-spin"></i>
        </div>
    </div>
    <div *ngIf="selected">
        <app-parceiro-negocio-single 
            [selected]="selected"
            (close)="close()"
        >
        </app-parceiro-negocio-single>
    </div>
</section>

<div class="row">
    <div class="col">
        <div class="form-group">
            <label for="de">De: </label>
            <input type="date" class="form-control" id="de" [(ngModel)]="de" (change)="change($event)">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label for="ate">Ate: </label>
            <input type="date" class="form-control" id="ate" [(ngModel)]="ate" (change)="change($event)">
        </div>
    </div>
</div>
